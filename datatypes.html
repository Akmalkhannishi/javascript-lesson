    <script>
        let numberOne = 100;
        let valueOne = 700;
        let stringOne = "100";
        let stringTwo = 'nuwan';

        console.log( typeof numberOne);
        console.log( typeof stringOne);

        console.log(numberOne + valueOne);
        console.log(stringThree);


        let value = "";
        value = Number(value);
        console.log(typeof value);// number
        console.log(value);// NaN - not an number

        console.log(valueTwo);
    </script>
